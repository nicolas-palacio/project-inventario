<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/page-icon.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/nav-bar.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Product</title>
</head>
<body class="">
      <header>
        <nav style="margin-left: 50px;"><button type="submit" id="btn-home" class="btn btn-primary btn-lg">Escaner QR</button></nav>
      </header>
      
      <section class="" id="form-card">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"> 
                      <div class="spinner-border text-success spinner-border-lg d-none" id="spinner-card" role="status" style="width:10rem; height:10rem;margin-top: 30%;margin-left:150px;;z-index: 10;">
                        <span class="sr-only"></span>
                      </div>    
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 " id="product-name">{nombre producto}</p>
                      <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4 " id="product-amount">Cantidad: {cantidad}</p>  
                      <form class="mx-1 mx-md-4" id="form-page">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Entrada</label>
                            <input type="number" id="enter-field" class="form-control" />                           
                          </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" id="btn-enter" class="btn btn-primary btn-lg">Aceptar</button>
                          </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example3c">Salida</label> 
                            <input type="number" id="out-field" class="form-control" />                                                      
                          </div>
                        </div>

                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" id="btn-out" class="btn btn-primary btn-lg">Aceptar</button>
                        </div>
      
                      </form>
                      
                      
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="vh-100 bg-dark d-none" id="signup-successful">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;height:700px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">     
                      <div class="d-flex justify-content-center">
                        <div class="spinner-border text-success spinner-border-lg d-none" id="spinner-card" role="status" style="width:10rem; height:10rem;margin-top: 50% ;z-index: 10;">
                          <span class="sr-only"></span>
                        </div>
                        <div class="d-none" id="success-message">
                          <img src="./css/check-circle-regular.svg" style="color:#198754; height:100px ;margin-left:150px; margin-top: 30% ;"/>
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 ">Check your email to confirm your account.</p>
                          
                        </div>
                      </div>
                                             
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
        
   

<script src="js/bootstrap.js"></script>   
<script src="js/app.js"></script>         
</body>
</html>
